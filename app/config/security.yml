security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_JURI:       ROLE_USER
        ROLE_ADMIN:       ROLE_JURI
        #ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            #user_checker: fos_user.user_checker
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin_categoria/, role: ROLE_ADMIN }
        - { path: ^/admin_criterio/, role: ROLE_ADMIN }
        - { path: ^/admin_parceiro/, role: ROLE_ADMIN }
        - { path: ^/admin_candidatura/, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin_votacao/, role: ROLE_JURI }
